<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix screenshot">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>

  <main class="todo">
    <div id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-item__label task-row">
        <input id="new-task" class="todo__add-task-input task-input" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <section>
      <h3 class="subheader">Todo</h3>
      <ul id="incomplete-tasks list">
        <li class="list__elem">
          <input class="input" type="checkbox">
          <label class="task-item__label ">Pay Bills</label>
          <input type="text" class=" task-item__edit-input task-input">
          <button class="task-item__edit-button edit">Edit</button>
          <button class="task-item__delete-button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo__task-item task-item edit-mode list__elem">
          <input class="input" type="checkbox">
          <label class="task-item__label ">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__edit-input task-input">
          <button class="task-item__edit-button edit edit">Save</button>
          <button class="task-item__delete-button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="subheader">Completed</h3>
      <ul id="completed-tasks list">
        <li class="list__elem">
          <input class="input" type="checkbox" checked>
          <label class="task-item__label   ">See the Doctor</label>
          <input type="text" class="task-item__edit-input  task-input">
          <button class="task-item__edit-button edit">Edit</button>
          <button class="task-item__delete-button delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
