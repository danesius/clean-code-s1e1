<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix screenshot">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="menu">
    <div id="menu__add-element">
      <label class="menu__new-task-label" for="menu__new-task">Add Item</label>
      <div class="menu__row-rapper">
        <input id="menu__new-task" class="menu__task" type="text">
        <button class="menu__add-button">Add</button>
      </div>
    </div>
    <h3 class="h3">Todo</h3>
    <ul id="menu__todo">
      <li class="menu__li">
        <input type="checkbox" class="checkbox">
        <label class="menu__task menu__task-label ">Pay Bills</label>
        <input type="text" class="menu__task menu__task-text">
        <button class="menu__edit">Edit</button>
        <button class="menu__delete"><img class="menu__delete-img" alt="remove button" src="./remove.svg"></button>
      </li>
      <li class="menu__li menu__li_edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="menu__task  menu__task-label menu__task-label_edit">Go Shopping</label>
        <input type="text" value="Go Shopping" class="menu__task menu__task-text">
        <button class="menu__edit">Save</button>
        <button class="menu__delete"><img class="menu__delete-img" alt="remove button" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="menu__completed">
      <li class="menu__li">
        <input type="checkbox" class="checkbox" checked>
        <label class="menu__task menu__task-label menu__task-label_completed">See the Doctor</label>
        <input type="text" class="menu__task menu__task-text">
        <button class="menu__edit">Edit</button>
        <button class="menu__delete"><img class="menu__delete-img" alt="remove button" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
