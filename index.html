<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <div class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="delete">
    <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>

  <div class="todo">
    <div id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="task-input" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-input">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-input">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
